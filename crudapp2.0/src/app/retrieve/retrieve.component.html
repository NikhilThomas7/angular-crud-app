
<button (click) = "createnav()" >Create New Product</button>


<div>
  <h2>Available Products</h2>
  <table border="2">
    <thead>
      <th>Product id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </thead>
    <tr *ngFor="let product of Products">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.qty }}</td>
      <td>
        <button *ngIf="product.productId !== undefined" (click)="deleteProduct(product.productId)">Delete</button>
        <!-- <button *ngIf="product.productId !== undefined" (click)="selectProduct(product)">Update</button> -->
        <button *ngIf="product.productId !== undefined" (click) = "updateProduct(product.productId)" >Update</button>
      </td>
    </tr>
  </table>
</div>
