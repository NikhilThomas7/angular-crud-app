



<div class="container">
    <h3>Save a Product</h3>
    <div class="card">
  <form (ngSubmit)="onSubmit()" class="form">
    <div class="mb-3">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
    </div>

    <div class="mb-3">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label for="qty">Quantity</label>
      <input type="text" class="form-control" id="qty" [(ngModel)]="product.qty" name="qty">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
</div>
